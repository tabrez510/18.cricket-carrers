<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="playerinfo-form" id="playerinfo-form" onsubmit="handleFormSubmit(event)">
        <h1>Player Information</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />

        <label for="dob">Date Of Birth:</label>
        <input type="text" name="dob" id="dob" />

        <label for="imageUrl">Photo Url:</label>
        <input type="text" name="imageUrl" id="imageUrl" />

        <label for="birthPlace">Birthplace:</label>
        <input type="text" name="birthPlace" id="birthPlace" />

        <label for="careerDesc">Career:</label>
        <textarea rows="6" cols="10" name="careerDesc" id="careerDesc"></textarea>

        <label for="matches">Number Of Matches:</label>
        <input type="number" name="matches" id="matches" />

        <label for="score">Score:</label>
        <input type="number" name="score" id="score" />

        <label for="fifties">Fifties:</label>
        <input type="number" name="fifties" id="fifties" />

        <label for="centuries">Centuries:</label>
        <input type="number" name="centuries" id="centuries" />

        <label for="wickets">Wickets:</label>
        <input type="number" name="wickets" id="wickets" />

        <label for="average">Average:</label>
        <input type="number" step="0.01" name="average" id="average" />

        <button type="submit" id="submit">Submit</button>
        <button type="button" id="update" style="display: none;">Update</button>
    </form>

    <div class="playerserach-form">
        <form onsubmit="handleSearch(event)">
            <input type="text" name="search-player" id="search-player" placeholder="Search a Player" />
            <button type="submit" id="search-btn">Search</button>
        </form>
    </div>

    <div class="player-container" id="player-container">
        
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"></script>
<script src="index.js"></script>
</html>
